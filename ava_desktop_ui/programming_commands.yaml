py:
  backslash: "\\"
  slash: "/"
  divide: "/"
  multiply: "*"
  minus: "-"
  plus: "+"
  if:
    - "if :"
    - direction:
      - "left"
      - 1
  else: "else:\n"
  elif:
    - "elif :"
    - direction:
      - "left"
      - 1
  not: "!"
  list:
    - "[]"
    - direction:
      - "left"
      - 1
  dictionary:
    - "{}"
    - direction:
      - "left"
      - 1
  string: '""'
  equals: "="
  equal: "="
  class:
    - "class ()"
    - direction:
      - "left"
      - 2
  arc:
    - "()"
    - direction:
      - "left"
      - 1
  arguments:
    - "()"
    - direction:
      - "left"
      - 1
  argument:
    - "()"
    - direction: "left"
    - 1
  colon: ":"
  dot: "."
  return: "return "
  import: "import "
  from: "from "
  coma: ","
  underscore: "_"
  semicolon: ";"
  space:  " "
  tab:   "\t"
  enter: "\n"
  print:
    - 'print("")'
    - direction: "left"
    - 2
  function:
    - "def ():"
    - direction: "left"
    - 3
  comment: "#"
  move:
    - up: 1
    - down: 1
    - left: 1
    - right: 1

cpp:
  class:
    - "class (){\n}"
    - direction:
      - "up"
      - 1
      - "ctrl+right"
      - 2
      - "right"
      - 1
  function:
    - "(){\n}"
    - direction:
        - "ctrl+left"
        - 4
  private:
    - "private "
  public:
    - "public "
  protected:
    - "protected "
  include:
    - "#include <>"
    - direction:
        - "left"
        - 1
  arguments:
    - "()"
    - direction:
      - "left"
      - 1
  argument:
    - "()"
    - direction: "left"
    - 1
  import:
    - '#include ""'
    - direction:
        - "left"
        - 1
  if:
    - "if (){\n}"
    - direction:
        - "left"
        - 4
  else:
    - "else {\n\n}"
    - direction:
        - "left"
        - 2
  elif:
    - "else if(){\n}"
    - direction:
        - "left"
        - 3
  print:
    - 'cout<<"";'
    - direction:
        - "left"
        - 2
  scan:
    - "cin>>;"
    - direction:
        - "left"
        - 1
  string:
    - '""'
    - direction:
        - "left"
        - 1
  integer: "int "
  float: "float "
  double: "double "
  list:
    - "[]"
    - direction:
        - "left"
        - 1
  backslash: "\\"
  slash: "/"
  divide: "/"
  multiply: "*"
  minus: "-"
  plus: "+"
  and: "&"
  or: " || "
  return: "return "
  colon: ":"
  dot: "."
  coma: ","
  underscore: "_"
  semicolon: ";"
  space:  " "
  tab:   "\t"
  enter: "\n"
  equal: " = "
  equals: " = "
  move:
    - up: 1
    - down: 1
    - left: 1
    - right: 1

compose email:
    - open: "Mail"
    - clickedAt:
        - x: "50"
        - y: "30"
    - keys: "Hello world"
